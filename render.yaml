services:
  - type: web
    name: cal-todo-crud
    runtime: java
    buildCommand: chmod +x gradlew && ./gradlew clean build -x test
    startCommand: java -jar build/libs/caltodocrud-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: "17"
      - key: PORT
        value: "8080"
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
    healthCheckPath: /actuator/health

  - type: pserv
    name: postgres
    env: postgresql
    plan: free